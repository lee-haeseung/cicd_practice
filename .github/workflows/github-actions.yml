# GitHub repository actions 페이지에 나타날 이름
name: CI/CD using GitHub Actions & Docker

# Event trigger: main 브랜치에 push가 되었을 때 실행
on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      # JDK 설정 - GitHub Actions에서 사용할 JDK 설정 (프로젝트나 AWS의 Java 버전과 달라도 무방)
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # application.yml 파일 생성
      - name: Make application.yml
        run: |
          mkdir -p ./src/main/resources # resources 폴더 생성
          cd ./src/main/resources # resources 폴더로 이동
          touch ./application.yml # application.yml 생성
          echo "${{ secrets.YML }}" > ./application.yml # GitHub Actions에서 설정한 값을 application.yml 파일에 쓰기
        shell: bash

      # application-prod.yml 파일 생성
      - name: Make application-prod.yml
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.YML_PROD }}" > ./application-prod.yml
        shell: bash

      # Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew build -x test

      # Docker 빌드 및 프로덕션으로 푸시
      - name: Docker build & push to prod
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/docker-test-prod .
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-test-prod

      # 프로덕션에 배포
      - name: Deploy to prod
        uses: appleboy/ssh-action@v1.0.3
        id: deploy-prod
        with:
          host: ${{ secrets.HOST_PROD }} # EC2 퍼블릭 IPv4 DNS
          username: ubuntu
          port: 22
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            whoami

            # 현재 컨테이너 상태 확인
            echo "Listing all Docker containers:"
            sudo docker ps -a

            sudo docker stop my-app
            sudo docker rm my-app

            # 8080 포트를 사용하는 컨테이너 중지 및 삭제
            echo "Stopping and removing containers using port 8080:"
            sudo docker ps -q --filter "publish=8080" | xargs -r sudo docker stop | xargs -r sudo docker rm

            # 기존 컨테이너 삭제 후 8080 포트 사용 상태 확인
            echo "Checking port 8080 usage:"
            sudo lsof -i :8080

            # 새로운 이미지로 컨테이너 실행
            echo "Pulling the latest Docker image and running a new container:"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/docker-test-prod
            sudo docker run -d -p 8080:8080 --name my-app ${{ secrets.DOCKER_USERNAME }}/docker-test-prod

            # 사용하지 않는 이미지 정리
            echo "Pruning unused Docker images:"
            sudo docker image prune -f
